{%extends "base.html"%}
{%block body%}
<h2>Welcome to the Gift Boutique</h2>
<p>

<img src="../static/jonagoldapple.jpg" width=128 height=128></img>
<p>

List of Gifts:


<ul>
{%for gift in gifts%}
<li>
  <a href="{%url views.edit gift.key.id%}">{{gift.name|escape}}</a>
  - created {{gift.created|date:"Y/m/d H:i:s"}} by {{gift.giver}}
{%endfor%}
</ul>

<a href="{%url views.new%}">Create new gift</a>

{%endblock%}
